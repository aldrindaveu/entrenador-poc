        <script>
        $(function () {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
            $("#deletion-requests-table").DataTable({
                "pageLength": 5,
                "lengthMenu": [5, 10, 15, 20],
            });
            $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            });
            $('.swalSuccessAdd').click(function() {
            Toast.fire({
                    type: 'success',
                    title: 'Successfully added a new course.'
                })
            });
            $('.swalSuccessUpdate').click(function() {
            Toast.fire({
                    type: 'success',
                    title: 'Successfully updated course.'
                })
            });
            $('.swalSuccessUpload').click(function() {
            Toast.fire({
                    type: 'success',
                    title: 'Picture uploaded successfully.'
                })
            });
            $('.swalDelete').click(function(){
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                if (result.value) {
                    Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                    )
                }
                })
            });
            $('.swalError').click(function(){
                Swal.fire({
                    type: 'info',
                    title: 'Coming soon...',
                    text: 'This feature is not available yet.',
                    showConfirmButton: false,
                    timer: 1500
                })
            });
        });
        </script>

                document.getElementById("trainingStartDate").value = startdate;
                document.getElementById("trainingEndDate").value = enddate;
